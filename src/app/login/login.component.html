
<h1>Login page</h1>
<div>
    <div class = "alert alert-warning" *ngIf = 'invalid'>{{message}}</div>
        <div>
            Username: <input type = "text" name = "username" [(ngModel)] = "username">
            Password: <input type = "password" name = "password" [(ngModel)] = "password"></div>


        <button (click) = handleLogin() class  = "btn btn-success">Login</button>
</div>
