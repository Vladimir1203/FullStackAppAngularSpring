<table border="2">
    <caption>TODOS</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todo of todos">
            <th>{{todo.id}}</th>
            <th>{{todo.description}}</th>
        </tr>
    </tbody>
</table>
