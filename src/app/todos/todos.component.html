<table border="2">
    <caption>TODOS</caption>
    <thead>
        <tr>
            <th>description</th>
            <th>is it done</th>
            <th>target date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todo of todos">
            <th>{{todo.description}}</th>
            <th>{{todo.done}}</th>
            <th>{{todo.targetDate | date}}</th>
        </tr>
    </tbody>
</table>
